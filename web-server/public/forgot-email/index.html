<html>
    <body>
        <head>
            <meta charset="utf-8"/>
            <title>Duohando Email Help</title>
            <link rel="shortcut icon" type="image/x-icon" href="https://duohando.com/favicon.ico">
        </head>
        <body>
            <form action="/retrieveEmail" method="POST">
                <div>
                    <label for="username">Username</label>
                    <input name="username" type="text" required="required" pattern="{1,50}"/>
                </div>
            </form>
            <p>An email will be sent to the email address that is tied to your username</p>
        </body>
    </body>
</html>
