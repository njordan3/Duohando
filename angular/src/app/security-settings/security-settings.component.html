<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="https://cambodiaict.net/wp-content/uploads/2019/12/computer-icons-user-profile-google-account-photos-icon-account.jpg" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">John Doe</li>
                        </ul>
                    </div>
            		<nav class="side-menu">
        				<ul class="nav">
        					<li ><a routerLink='/dashboard/userProfile'><span class="fa fa-user"></span> Profile</a></li>
        					<li class="active"><a routerLink= '/securitySettings'><span class="fa fa-lock"></span> Security</a></li>
        					<li><a routerLink= '/dashboard/Settings'><span class="fa fa-cog"></span> Settings</a></li>
        		
    
        				</ul>
        			</nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Security</h2>
                    <form class="form-horizontal">
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Change your current password</h3>

                            <div class="form-group">
                                <label class="col-md-2 col-md-3 col-xs-12 control-label">Current Password</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="Current Password">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">New Password</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="New Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                    <input class="btn btn-primary" type="submit" value="Change Password">
                                </div>
                            </div>
                          
                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-success" type="submit" value="Enable Two-Factor Authentication">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
