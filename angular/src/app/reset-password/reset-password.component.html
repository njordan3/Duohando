<div class="form-gap"></div>
<div class="container">
	<div class="row px-3">
		<div class="col-lg-10 col-xl-4 flex-row mx-auto px-0">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>No worries! Give us your account's email address and we'll send you an email with instructions.</p>
                  <div class="panel-body">
    
                    <form #forgotPasswordForm="ngForm" novalidate (ngSubmit)="doForgotPassword(forgotPasswordForm.value, forgotPasswordForm.valid)" id="register-form" role="form" autocomplete="off" class="form">
                      <div class="form-group">
                        <div class="input-group flex-nowrap">
                          <span class="input-group-text" id = "addon-wrapping"><i class="fas fa-envelope"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" 
                          pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                          required [ngModel]="user.email" #email="ngModel">
                        </div>
                        <!--Validation error messages-->
                        <div class="form-group input-group" [hidden]="email.valid || (email.pristine && !forgotPasswordForm.submitted)">
                          <small class="text-danger">
                              Email is required and format should be <i>john@doe.com</i>.
                          </small>
                        </div>
                      </div>
                      <div class="form-group">
                        <button name="recover-submit" [disabled]="!forgotPasswordForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">
                          Send email
                        </button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
