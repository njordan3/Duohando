<div class="form-gap"></div>
<div class="container">
	<div class="row px-3">
		<div class="col-lg-10 col-xl-4 flex-row mx-auto px-0">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form #forgotPasswordForm="ngForm" (ngSubmit)="doForgotPassword(forgotPasswordForm)" id="register-form" role="form" autocomplete="off" class="form">
    
                      <div class="form-group">
                        <div class="input-group flex-nowrap">
                          <span class="input-group-text" id = "addon-wrapping"><i class="fas fa-envelope"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" ngModel>
                        </div>
                      </div>
                      <div class="form-group">
                        <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit">
                          Reset Password
                        </button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
