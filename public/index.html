<html>
    <head>
        <meta charset="utf-8"/>
        <!--Google Duohando validation that our domain is verified-->
        <meta name="google-signin-client_id" content="600277126585-94hhjv378m79343pdjnn2mmnn3diea5p.apps.googleusercontent.com"/>
        <title>Duohando Index</title>
    </head>
    <body>
        <!--Email/password login-->
        <form action="/login", method="POST">
            <div>
                <label for="email">Email</label>
                <input name="email" type="email"/>
            </div>
            <div>
                <label for="password">Password</label>
                <!--At least 8 characters with at least 1: number, letter, and symbol-->
                <input name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-+_!@#$%^&*.,?]).{8,}"/>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <!--Google login button-->
        <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
        <!--Facebook login button-->
        <div>
            <fb:login-button scope="public_profile,email" onlogin="onFacebookSignIn();"></fb:login-button>
        </div>
    </body>
    <!--Google login API-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Facebook login API-->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="/index.js"></script>
</html>
