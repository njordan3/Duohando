<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, Font Awesome, CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="loginSignup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Duohando</title>
  </head>
  <body>
      <!-- NavBar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="home.html">Duohando</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </nav>
    <!-- Form -->
      <div class="container">
          <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
              <div class="img-left d-none d-md-flex"></div>
      
              <div class="card-body">
                <h4 class="title text-center mt-4">
                  Login into account
                </h4>
                <form class="form-box px-3">
                  <div class="form-input">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                  </div>
                  <div class="form-input">
                    <span><i class="fa fa-key"></i></span>
                    <input type="password" name="" placeholder="Password" required>
                  </div>
      
                  <div class="mb-3">
                    <button type="submit" class="btn btn-block text-uppercase">
                      Login
                    </button>
                  </div>
      
                  <div class="text-right">
                    <a href="#" class="forget-link">
                      Forget Password?
                    </a>
                  </div>
      
                  <div class="text-center mb-3">
                    or login with
                  </div>
      
                  <div class="row mb-3">
                    <div class="col-4">
                      <a href="#" class="btn btn-block btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                      </a>
                    </div>
      
                    <div class="col-4">
                      <a href="#" class="btn btn-block btn-social btn-google">
                          <i class="fab fa-google"></i> Google
                      </a>
                    </div>
      
                    <div class="col-4">
                      <a href="#" class="btn btn-block btn-social btn-twitter">
                          <i class="fab fa-twitter"></i> Twitter
                      </a>
                    </div>
                  </div>
      
                  <hr class="my-4">
      
                  <div class="text-center mb-2">
                    Don't have an account?
                    <a href="#" class="register-link">
                      Sign Up Now
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
       <!--Scripts-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>       
      
  </body>

  </html>
